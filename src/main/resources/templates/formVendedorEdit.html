<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Editando Perfil')}">
        <title>...</title>
        
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='')}"/>
        <div th:replace="~{fragmentos :: mensagens}"> </div>
        
        <div class="container" style="margin-top: 20px; width: 60%">
            <div class="card text-center">
                
                <div class="card-body">
                    <form th:object="${vendedor}" th:action="@{~/profile/edit/vendedor/{id}(id=${vendedor.id})}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        
                        
                        <div class="row" style="padding-top: 5%">
                            <div class="col-md-6">
                              <input th:field="*{nome}" type="text" class="form-control" placeholder="Nome Completo" aria-label="name"/>
                            </div>
                            <div class="col-md-6" >
                              <input th:field="*{user}" type="text" class="form-control" placeholder="Username" aria-label="Username" th:disabled="true"/>
                            </div>
                        </div>
                        
                        <div class="row" style="padding-top: 3%">
                            <div class="col-md-4">
                                
                            </div>
                            <div class="col-md-4">
                              <input th:field="*{cnpj}" maxlength="18" pattern="[0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2}" type="text" class="form-control" placeholder="CNPJ" aria-label="name" required="required"th:disabled="true"/>
                            </div>
                            
                            <div class="col-md-4">
                              <input th:field="*{telefone}" maxlength="14" pattern="\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}" type="tel" class="form-control" placeholder="Telefone: (00)00000-0000" aria-label="name" required="required"/>
                            </div>
                         
                        </div>
                        
                        <div class="row" style="padding-top: 3%">
                            <div class="col-md-6">
                                
                                <input th:field="*{endereco.estado}" type="text" maxlength="50" class="form-control" placeholder="Estado" required="required"/>
                            </div>
                            <div class="col-md-6">
                                
                                <input th:field="*{endereco.cidade}" type="text" maxlength="50" class="form-control" placeholder="Cidade" required="required"/>
                            </div>
                            
                            
                        </div>
                        
                        <div class="row"style="padding-top: 3%">
                            <div class="col-md-5">
                                
                                <input th:field="*{endereco.rua}" maxlength="200" type="text" class="form-control" placeholder="Rua" required="required"/>
                            </div>
                            
                            <div class="col-md-5">
                                
                                <input th:field="*{endereco.bairro}" type="text" maxlength="50" class="form-control" placeholder="Bairro" required="required"/>
                            </div>
                            <div class="col-md-2">
                              
                                
                                <input th:field="*{endereco.numero}"type="number" min="0" max="9999" class="form-control" placeholder="NÃºmero"/>
                            </div>
                
                        </div>
                        <div class="row"style="padding-top: 3%" >

                            <div class="col-md-5">
                                
                                <input th:field="*{endereco.cep}" type="text" maxlength="9" pattern="[0-9]{5}-[0-9]{3}" class="form-control" placeholder="CEP" required="required"/>
                            </div>    
                            
                            <div class="col-md-5">
                                <input type="date" th:field="*{dataDeNascimento}" required="required"/>
                                
                            </div>
                        </div>
                        
                        
                        <div style="display:flex;justify-content:start; padding-top: 6%">
                            <input type="submit" class="btn btn-primary" value="Salvar" />
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
           
        <div th:replace="~{fragmentos :: imports-js}"/>
        
    </body>
</html>
