<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head th:replace="~{fragmentos :: imports-css(title='Produtos')}">
        <title>...</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='Meu Perfil')}"/>
        
        <div align="center">
            <h1 class="display-6">Meus Produtos</h1>
        </div>
        
        <div class="card" style="margin-top: 8%;margin-left: 1%;float: left;">
            <div th:replace="~{fragmentos :: nav-perfil}"></div>
        </div>
        <div class="row row-cols-1 row-cols-md-5 g-4" style="width: 85%; heigth:100px; 
             justify-content: left; padding-left: 100px; margin-top: 50px" >
            <div class="col-md-3" th:each="produto : ${meusprodutos}" style="margin: 15px;">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title" th:text="'Produto: '+${produto.nome}"> </h5>
                  <p class="card-text" th:text="'PreÃ§o: '+${produto.preco}"></p>
                  <p class="card-text" th:text="'Vendedor: '+${produto.vendedor.nome}"></p>
                  <div style="display: flex; justify-content: center" >
                    <a th:href="@{'~/produtos/'+${produto.id}+'/deletar'}" class="btn btn-danger" onclick="return confirm('Deseja realmente excluir esse produto?')">Excluir</a>
                    <a th:href="@{'~/produtos/'+${produto.id}+'/editar'}" class="btn btn-info">Editar</a>
                  </div>
                  
                </div>
               
              </div>
            </div> 
            
        </div>
        
        <div th:replace="~{fragmentos :: imports-js}"/>
        
    </body>
</html>
